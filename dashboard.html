<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">School Portal</a>
            <div class="d-flex align-items-center text-white">
                <div th:if="${user != null and user.profilePic != null}" class="me-2">
                    <img th:src="@{'/student/profile-pic/' + ${user.profilePic}}" alt="Profile" class="rounded-circle" style="width: 32px; height: 32px; object-fit: cover;">
                </div>
                <span class="me-3">Welcome, <span th:text="${user != null ? user.fullName : username}" class="fw-bold">Student</span></span>
                <a href="/student/calendar" class="btn btn-outline-light btn-sm me-2">Calendar</a>
                <a href="/student/transcript" class="btn btn-outline-light btn-sm me-2">Transcript</a>
                <a th:href="@{/student/profile}" class="btn btn-outline-light btn-sm me-2">Profile</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card mb-4 shadow-sm" th:if="${user != null}">
            <div class="card-body d-flex align-items-center">
                <div th:if="${user.profilePic != null}" class="me-4">
                    <img th:src="@{'/student/profile-pic/' + ${user.profilePic}}" alt="Profile Picture" class="rounded-circle img-thumbnail" style="width: 100px; height: 100px; object-fit: cover;">
                </div>
                <div>
                    <h4 th:text="${user.fullName}">Student Name</h4>
                    <p class="mb-0 text-muted">
                        <span th:if="${user.department}" th:text="${user.department}">Department</span>
                        <span th:if="${user.level}" th:text="' - ' + ${user.level}">Level</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Notifications -->
        <div class="card mb-4" th:if="${!#lists.isEmpty(notifications)}">
            <div class="card-header bg-warning text-dark">Notifications</div>
            <div class="list-group list-group-flush">
                <div th:each="notif : ${notifications}" class="list-group-item d-flex justify-content-between align-items-center" th:classappend="${!notif.isRead} ? 'bg-light fw-bold'">
                    <div>
                        <small class="text-muted" th:text="${#temporals.format(notif.timestamp, 'dd-MM HH:mm')}">Date</small>
                        <br>
                        <span th:text="${notif.message}">Message</span>
                    </div>
                    <a th:if="${!notif.isRead}" th:href="@{/student/notifications/read/{id}(id=${notif.id})}" class="btn btn-sm btn-outline-secondary">Mark Read</a>
                </div>
            </div>
        </div>

        <!-- My Courses Section -->
        <div class="card mb-4">
            <div class="card-header">My Courses</div>
            <div class="card-body">
                <div class="list-group">
                    <a th:each="course : ${courses}" 
                       th:href="@{/student/course/{id}/materials(id=${course.id})}" 
                       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <div>
                            <span th:text="${course.courseCode} + ' - ' + ${course.name}" class="fw-bold">CSC101</span>
                        </div>
                        <div>
                            <span class="badge bg-info rounded-pill text-dark me-1">Materials</span>
                            <object><a th:href="@{/student/course/{id}/schedule(id=${course.id})}" class="badge bg-secondary rounded-pill text-decoration-none">Schedule</a></object>
                            <object><a th:href="@{/student/course/{id}/forum(id=${course.id})}" class="badge bg-warning text-dark rounded-pill text-decoration-none ms-1">Forum</a></object>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <h2>Available Assignments</h2>
        <div class="row mt-3">
            <div class="col-md-4 mb-3" th:each="assignment : ${assignments}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${assignment.title}">Assignment Title</h5>
                        <p class="card-text text-truncate" th:text="${assignment.description}">Description...</p>
                        <p class="card-text"><small class="text-muted">Due: <span th:text="${assignment.dueDate}">Date</span></small></p>
                        <a th:if="${!submittedAssignmentIds.contains(assignment.id)}" th:href="@{/student/assignment/{id}(id=${assignment.id})}" class="btn btn-primary">View & Submit</a>
                        <a th:if="${submittedAssignmentIds.contains(assignment.id)}" th:href="@{/student/assignment/{id}(id=${assignment.id})}" class="btn btn-success">Completed</a>
                    </div>
                </div>
            </div>
            <div class="col-12" th:if="${#lists.isEmpty(assignments)}">
                <div class="alert alert-info">No assignments available at the moment.</div>
            </div>
        </div>
    </div>
</body>
</html>
