<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Create an Account</h4>
                </div>
                <div class="card-body">
                    
                    <div th:if="${param.error}" class="alert alert-danger">
                        Registration failed. Please check your inputs.
                    </div>

                    <form th:action="@{/register}" th:object="${user}" method="post">
                        
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" th:field="*{fullName}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" th:field="*{username}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" th:field="*{password}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" class="form-control" th:field="*{phoneNumber}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Department</label>
                            <select class="form-select" th:field="*{department}" required>
                                <option value="">Select Department...</option>
                                <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">I am a...</label>
                            <select class="form-select" th:field="*{role}" id="roleSelect" onchange="toggleFields()">
                                <option value="STUDENT">Student</option>
                                <option value="LECTURER">Lecturer</option>
                            </select>
                        </div>

                        <!-- Student Specific -->
                        <div id="studentFields">
                            <div class="mb-3">
                                <label class="form-label">Matric Number</label>
                                <input type="text" class="form-control" th:field="*{matricNumber}" placeholder="e.g. SCI/2024/001">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Level</label>
                                <select class="form-select" th:field="*{level}">
                                    <option value="100">100 Level</option>
                                    <option value="200">200 Level</option>
                                    <option value="300">300 Level</option>
                                    <option value="400">400 Level</option>
                                </select>
                            </div>
                        </div>

                        <!-- Lecturer Specific -->
                        <div id="lecturerFields" style="display: none;">
                            <div class="mb-3">
                                <label class="form-label">Staff/Admin Code</label>
                                <input type="password" class="form-control" th:field="*{adminCode}" placeholder="Required for Lecturers">
                                <div class="text-danger" th:if="${#fields.hasErrors('adminCode')}" th:errors="*{adminCode}"></div>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                        
                        <div class="mt-3 text-center">
                            <a href="/login">Already have an account? Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleFields() {
        var role = document.getElementById("roleSelect").value;
        var studentFields = document.getElementById("studentFields");
        var lecturerFields = document.getElementById("lecturerFields");

        if (role === "LECTURER") {
            studentFields.style.display = "none";
            lecturerFields.style.display = "block";
        } else {
            studentFields.style.display = "block";
            lecturerFields.style.display = "none";
        }
    }
    // Run on load to set initial state
    document.addEventListener("DOMContentLoaded", function() {
        toggleFields();
    });
</script>

</body>
</html>
