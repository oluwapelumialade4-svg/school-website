<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/lecturer/dashboard">School Portal</a>
            <a href="javascript:history.back()" class="btn btn-outline-light btn-sm">Back</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h4>Student Profile</h4>
                    </div>
                    <div class="card-body text-center">
                        <div th:if="${student.profilePic != null}" class="mb-3">
                            <img th:src="@{'/lecturer/profile-pic/' + ${student.profilePic}}" alt="Profile Picture" class="rounded-circle img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
                        </div>
                        <div th:if="${student.profilePic == null}" class="mb-3">
                            <div class="rounded-circle bg-secondary d-inline-flex align-items-center justify-content-center text-white" style="width: 150px; height: 150px; font-size: 3rem;">
                                <span th:text="${#strings.substring(student.fullName, 0, 1)}"></span>
                            </div>
                        </div>

                        <h3 th:text="${student.fullName}">Full Name</h3>
                        <p class="text-muted" th:text="${student.username}">Username</p>
                        
                        <hr>
                        
                        <div class="row text-start">
                            <div class="col-12 mb-2"><strong>Email:</strong> <span th:text="${student.email != null ? student.email : 'N/A'}"></span></div>
                            <div class="col-12 mb-2"><strong>Phone:</strong> <span th:text="${student.phoneNumber != null ? student.phoneNumber : 'N/A'}"></span></div>
                        </div>
                        <hr>
                        <div class="row text-start">
                            <div class="col-6 mb-2"><strong>Age:</strong> <span th:text="${student.age != null ? student.age : 'N/A'}"></span></div>
                            <div class="col-6 mb-2"><strong>Level:</strong> <span th:text="${student.level != null ? student.level : 'N/A'}"></span></div>
                            <div class="col-12 mb-2"><strong>Department:</strong> <span th:text="${student.department != null ? student.department : 'N/A'}"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
