<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/lecturer/dashboard">Lecturer Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">Create New Assignment</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/lecturer/assignment/create}" th:object="${assignment}" method="post">
                            
                            <!-- Course Selection (Dropdown) -->
                            <div class="mb-3">
                                <label for="course" class="form-label">Select Course</label>
                                <select id="course" name="courseId" class="form-select" required>
                                    <option value="" disabled selected>Choose a course...</option>
                                    <!-- Iterates over courses assigned to the lecturer -->
                                    <option th:each="course : ${courses}" 
                                            th:value="${course.id}" 
                                            th:text="${course.courseCode} + ' - ' + ${course.name}">
                                        CSC101 - Intro to Java
                                    </option>
                                </select>
                                <div class="form-text">Assignments will be linked to the selected course's department.</div>
                            </div>

                            <!-- Level Selection (Dropdown) -->
                            <div class="mb-3">
                                <label for="level" class="form-label">Target Level</label>
                                <select id="level" th:field="*{level}" class="form-select" required>
                                    <option value="" disabled selected>Choose level...</option>
                                    <option value="100L">100 Level</option>
                                    <option value="200L">200 Level</option>
                                    <option value="300L">300 Level</option>
                                    <option value="400L">400 Level</option>
                                    <option value="500L">500 Level</option>
                                </select>
                            </div>

                            <!-- Assignment Title -->
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="e.g., Mid-Semester Project" required>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea id="description" th:field="*{description}" class="form-control" rows="4" placeholder="Enter instructions..."></textarea>
                            </div>

                            <!-- Due Date -->
                            <div class="mb-3">
                                <label for="dueDate" class="form-label">Due Date</label>
                                <input type="date" id="dueDate" th:field="*{dueDate}" class="form-control" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Create Assignment</button>
                                <a href="/lecturer/dashboard" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
