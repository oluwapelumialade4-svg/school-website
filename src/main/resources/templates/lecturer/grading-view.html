<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grade Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/lecturer/dashboard">School Portal</a>
            <a th:href="@{/lecturer/assignment/{id}/submissions(id=${submission.assignment.id})}" class="btn btn-outline-light btn-sm">Back to List</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h4>Grading: <span th:text="${submission.student.fullName}">Student Name</span></h4>
                        <small class="text-muted" th:text="${submission.assignment.title}">Assignment</small>
                    </div>
                    <div class="card-body">
                        <h5>Submission Content</h5>
                        <div class="p-3 bg-light border rounded mb-4">
                            <p class="mb-0">
                                File: <span th:text="${submission.submissionContent}">filename</span>
                                <a th:href="@{/lecturer/submission/{id}/download(id=${submission.id})}" class="btn btn-sm btn-primary ms-2">Download</a>
                            </p>
                        </div>

                        <form th:action="@{/lecturer/submission/{id}/grade(id=${submission.id})}" method="post">
                            <div class="mb-3">
                                <label for="grade" class="form-label">Grade (0-100)</label>
                                <input type="number" class="form-control" id="grade" name="grade" min="0" max="100" th:value="${submission.grade}" required>
                            </div>
                            <div class="mb-3">
                                <label for="feedback" class="form-label">Feedback</label>
                                <textarea class="form-control" id="feedback" name="feedback" rows="4" th:text="${submission.feedback}"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Save Grade</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
