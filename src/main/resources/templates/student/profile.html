<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/student/dashboard">School Portal</a>
            <a href="/student/dashboard" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h4>Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.success}" class="alert alert-success">
                            Profile updated successfully.
                        </div>
                        <div th:if="${param.error != null and param.error[0] == 'invalidMatric'}" class="alert alert-danger">
                            Invalid Matric Number. Please enter a 7-digit number (e.g., 2403082).
                        </div>
                        <div th:if="${param.error != null and param.error[0] == 'duplicateMatric'}" class="alert alert-danger">
                            This Matric Number is already in use by another student.
                        </div>

                        <div class="text-center mb-4" th:if="${user.profilePic != null}">
                            <img th:src="@{'/student/profile-pic/' + ${user.profilePic}}" alt="Profile Picture" class="rounded-circle img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
                        </div>

                        <form th:action="@{/student/profile}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="fullName" th:value="${user.fullName}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" th:value="${user.email}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" name="phoneNumber" th:value="${user.phoneNumber}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Matric Number</label>
                                <input type="text" class="form-control" name="matricNumber" th:value="${user.matricNumber}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Age</label>
                                <input type="number" class="form-control" name="age" th:value="${user.age}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Level</label>
                                <input type="text" class="form-control" name="level" th:value="${user.level}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Department</label>
                                <input type="text" class="form-control" name="department" th:value="${user.department}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Profile Picture</label>
                                <input type="file" class="form-control" name="file" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
