<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">School Portal (Student)</a>
            <div class="d-flex align-items-center text-white">
                <span class="me-3">Welcome, <span th:text="${student.fullName}" class="fw-bold">Student</span></span>
                <a th:href="@{/student/dashboard}" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Course Registration</h2>
        <p>Register for courses in your department. Maximum credit units: 24</p>

        <div class="card">
            <div class="card-header">Available Courses</div>
            <div class="card-body">
                <div class="list-group">
                    <div th:each="course : ${courses}" class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h5 th:text="${course.courseCode} + ' - ' + ${course.name}">Course Name</h5>
                            <p class="mb-0">Credit Units: <span th:text="${course.creditUnits}">3</span></p>
                        </div>
                        <form th:action="@{/student/course/register}" method="post" class="d-inline">
                            <input type="hidden" name="courseId" th:value="${course.id}"/>
                            <button type="submit" class="btn btn-success">Register</button>
                        </form>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(courses)}" class="alert alert-info mt-3">
                    No courses available for registration.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
