<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enrolled Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/lecturer/dashboard">School Portal</a>
            <a href="/lecturer/dashboard" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h4>Students Enrolled: <span th:text="${course.courseCode}">CODE</span></h4>
                <span class="text-muted" th:text="${course.name}">Course Name</span>
            </div>
            <div class="card-body">
                <div class="alert alert-info" th:if="${#lists.isEmpty(students)}">
                    No students found in this department.
                </div>

                <div class="table-responsive" th:if="${!#lists.isEmpty(students)}">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Matric Number</th>
                                <th>Level</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.fullName}">Name</td>
                                <td th:text="${student.matricNumber}">Matric</td>
                                <td th:text="${student.level}">Level</td>
                                <td th:text="${student.email}">Email</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
