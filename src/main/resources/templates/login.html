<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - School Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="dashboard-card p-4">
                    <div class="text-center mb-3"><h2 class="text-primary fw-bold">School Portal</h2></div>
                    <div class="text-center mb-4">
                        <h3 class="fw-bold" style="color: var(--sidebar-navy);">Welcome Back</h3>
                        <p class="text-muted">Sign in to your portal</p>
                    </div>
                    
                    <div class="card-body-custom p-0">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username or password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-info">
                            You have been logged out.
                        </div>
                        <div th:if="${param.registered}" class="alert alert-success">
                            Registration successful. Please sign in.
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                                <label for="username">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>

                            <button class="btn btn-teal w-100 py-2" type="submit">Sign in</button>
                        </form>
                    </div>
                    <div class="text-center mt-4">
                        <a href="/register" class="text-decoration-none" style="color: var(--action-teal);">Don't have an account? Sign up</a>
                    </div>
                </div>
                <p class="mt-3 text-muted text-center">&copy; 2024 School Portal</p>
            </div>
        </div>
    </div>
</body>
</html>
