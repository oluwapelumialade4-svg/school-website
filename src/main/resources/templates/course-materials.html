<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Materials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/student/dashboard">Student Portal</a>
            <a href="/student/dashboard" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Materials for <span th:text="${course.courseCode}">CODE</span></h3>
            <span class="text-muted" th:text="${course.name}">Course Name</span>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0">Downloadable Resources</h5>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>File Name</th>
                            <th>Upload Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="material : ${materials}">
                            <td th:text="${material.title}">Title</td>
                            <td th:text="${material.originalFileName}">file.pdf</td>
                            <td th:text="${#temporals.format(material.uploadDate, 'dd-MM-yyyy HH:mm')}">Date</td>
                            <td>
                                <a th:href="@{/student/material/{id}/download(id=${material.id})}" class="btn btn-sm btn-primary">Download</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(materials)}">
                            <td colspan="4" class="text-center">No materials uploaded yet.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
