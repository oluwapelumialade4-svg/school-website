<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - School Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="dashboard-card p-4">
                    <div class="text-center mb-3"><h2 class="text-primary fw-bold">School Portal</h2></div>
                    <div class="text-center mb-4">
                        <h3 class="fw-bold" style="color: var(--sidebar-navy);">Create Account</h3>
                        <p class="text-muted">Join the academic portal</p>
                    </div>
                    
                    <div class="card-body-custom p-0">

                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Full Name" required>
                                <label for="fullName">Full Name</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" required>
                                <label for="username">Username</label>
                                <div class="invalid-feedback" th:errors="*{username}">
                                    Username Error
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
                                <label for="email">Email</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>

                            <div class="form-floating mb-3">
                                <select class="form-select" id="department" th:field="*{department}" required>
                                    <option value="" disabled selected>Select your Department</option>
                                    <option th:each="dept : ${departments}" 
                                            th:value="${dept.id}" 
                                            th:text="${dept.name}">
                                    </option>
                                </select>
                                <label for="department">Department</label>
                            </div>

                            <div class="form-floating mb-3">
                                <select class="form-select" id="roleSelect" th:field="*{role}" onchange="toggleFields()">
                                    <option value="STUDENT">Student</option>
                                    <option value="LECTURER">Lecturer</option>
                                </select>
                                <label for="roleSelect">I am a...</label>
                            </div>

                            <!-- Student Fields -->
                            <div id="studentFields">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="matricNumber" th:field="*{matricNumber}" placeholder="Matric Number">
                                    <label for="matricNumber">Matric Number</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="level" th:field="*{level}">
                                        <option value="100">100 Level</option>
                                        <option value="200">200 Level</option>
                                        <option value="300">300 Level</option>
                                        <option value="400">400 Level</option>
                                    </select>
                                    <label for="level">Level</label>
                                </div>
                            </div>

                            <!-- Lecturer Fields -->
                            <div id="lecturerFields" style="display: none;">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="adminCode" th:field="*{adminCode}" placeholder="Staff Code">
                                    <label for="adminCode">Staff Secret Code</label>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('adminCode')}" th:errors="*{adminCode}">
                                        Code Error
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-teal w-100 py-2">Register</button>
                        </form>
                    </div>
                    <div class="text-center mt-4">
                        <a href="/login" class="text-decoration-none" style="color: var(--action-teal);">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleFields() {
            var role = document.getElementById("roleSelect").value;
            var studentFields = document.getElementById("studentFields");
            var lecturerFields = document.getElementById("lecturerFields");

            if (role === "LECTURER") {
                studentFields.style.display = "none";
                lecturerFields.style.display = "block";
            } else {
                studentFields.style.display = "block";
                lecturerFields.style.display = "none";
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
            toggleFields();
        });
    </script>
</body>
</html>
