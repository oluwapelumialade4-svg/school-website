<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Transcript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/student/dashboard">Student Portal</a>
            <a href="/student/dashboard" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Academic Transcript</h2>
                
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Graded Assignments</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(submissions)}" class="alert alert-info">
                            No graded assignments found yet.
                        </div>

                        <table class="table table-striped table-hover" th:if="${!#lists.isEmpty(submissions)}">
                            <thead class="table-dark">
                                <tr>
                                    <th>Course Code</th>
                                    <th>Course Title</th>
                                    <th>Assignment</th>
                                    <th>Grade</th>
                                    <th>Feedback</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="sub : ${submissions}">
                                    <td th:text="${sub.assignment.course.courseCode}">CSC101</td>
                                    <td th:text="${sub.assignment.course.name}">Intro to Java</td>
                                    <td th:text="${sub.assignment.title}">Assignment 1</td>
                                    <td><span class="badge bg-success fs-6" th:text="${sub.grade}">85</span></td>
                                    <td th:text="${sub.feedback}">Good work</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
