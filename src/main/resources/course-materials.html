<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Materials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/lecturer/dashboard">School Portal</a>
            <a href="/lecturer/dashboard" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Materials for <span th:text="${course.courseCode}">CODE</span></h3>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-white">
                <h5 class="mb-0">Upload New Material</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/lecturer/course/{id}/materials(id=${course.id})}" method="post" enctype="multipart/form-data">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-5">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" placeholder="e.g. Week 1 Slides" required>
                        </div>
                        <div class="col-md-5">
                            <label class="form-label">File</label>
                            <input type="file" class="form-control" name="file" required>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Upload</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>File Name</th>
                            <th>Upload Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="material : ${materials}">
                            <td th:text="${material.title}">Title</td>
                            <td th:text="${material.originalFileName}">file.pdf</td>
                            <td th:text="${#temporals.format(material.uploadDate, 'dd-MM-yyyy HH:mm')}">Date</td>
                            <td>
                                <a th:href="@{/lecturer/material/{id}/download(id=${material.id})}" class="btn btn-sm btn-outline-primary">Download</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(materials)}">
                            <td colspan="4" class="text-center">No materials uploaded yet.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
