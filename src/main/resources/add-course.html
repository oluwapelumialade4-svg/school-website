<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4>Add New Course</h4>
                </div>
                <div class="card-body">
                    <!-- Alert Messages -->
                    <div th:if="${param.success}" class="alert alert-success">
                        Course created successfully!
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Error: <span th:text="${param.error}"></span>
                    </div>

                    <form action="/admin/add-course" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Course Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Intro to Java" required>
                        </div>

                        <div class="mb-3">
                            <label for="courseCode" class="form-label">Course Code</label>
                            <input type="text" class="form-control" id="courseCode" name="courseCode" placeholder="e.g. CSC101" required>
                        </div>

                        <div class="mb-3">
                            <label for="creditUnits" class="form-label">Credit Units</label>
                            <input type="number" class="form-control" id="creditUnits" name="creditUnits" min="1" max="6" required>
                        </div>

                        <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <select name="departmentId" id="department" class="form-select" required>
                                <option value="" disabled selected>Select Department...</option>
                                <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Create Course</button>
                            <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
