<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Student Portal</a>
        <div class="d-flex align-items-center text-white">
            <span class="me-3">Welcome, <span th:text="${user.fullName}">Student</span></span>
            <a href="/student/profile" class="btn btn-outline-light btn-sm me-2">Profile</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-12 mb-4">
            <h2>Student Dashboard</h2>
            <p class="lead">View your course assignments and submit your work.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Pending Assignments</h4>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(assignments)}" class="alert alert-info">
                        No assignments found for your department.
                    </div>

                    <div class="table-responsive" th:if="${!#lists.isEmpty(assignments)}">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Course</th>
                                <th>Assignment Title</th>
                                <th>Lecturer</th>
                                <th>Due Date</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="assignment : ${assignments}">
                                <td>
                                    <span th:text="${assignment.course.courseCode}">CODE</span>
                                    <br>
                                    <small class="text-muted" th:text="${assignment.course.name}">Name</small>
                                </td>
                                <td th:text="${assignment.title}">Title</td>
                                <td th:text="${assignment.createdBy.fullName}">Lecturer</td>
                                <td th:text="${#temporals.format(assignment.dueDate, 'dd-MM-yyyy HH:mm')}">Date</td>
                                <td>
                                    <a th:href="@{/student/assignment/{id}(id=${assignment.id})}" class="btn btn-sm btn-primary">View & Submit</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
