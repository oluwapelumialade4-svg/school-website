<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Class Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/student/dashboard">Student Portal</a>
            <a href="/student/dashboard" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Schedule for <span th:text="${course.courseCode}">CODE</span></h3>
        
        <div class="card shadow-sm mt-3">
            <div class="card-body">
                <table class="table table-striped">
                    <thead><tr><th>Day</th><th>Time</th><th>Room</th></tr></thead>
                    <tbody>
                        <tr th:each="s : ${schedules}">
                            <td th:text="${s.dayOfWeek}">Monday</td>
                            <td th:text="${s.startTime} + ' - ' + ${s.endTime}">09:00 - 10:00</td>
                            <td th:text="${s.room}">Hall A</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(schedules)}">
                            <td colspan="3" class="text-center">No schedule posted yet.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
