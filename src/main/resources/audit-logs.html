<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Audit Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">School Admin</a>
            <a href="/admin/dashboard" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h3 class="mb-4">System Audit Logs</h3>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Action</th>
                            <th>User</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="log : ${logs}">
                            <td th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}">Date</td>
                            <td><span class="badge bg-secondary" th:text="${log.action}">ACTION</span></td>
                            <td th:text="${log.changedBy}">User</td>
                            <td th:text="${log.details}">Details...</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(logs)}">
                            <td colspan="4" class="text-center">No logs found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
