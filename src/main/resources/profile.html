<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lecturer Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" href="/lecturer/dashboard">Lecturer Portal</a>
        <a href="/lecturer/dashboard" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Edit Profile</h4>
                </div>
                <div class="card-body">
                    <div th:if="${param.success}" class="alert alert-success">
                        Profile updated successfully!
                    </div>

                    <div class="text-center mb-4" th:if="${user.profilePic != null}">
                        <img th:src="@{'/lecturer/profile-pic/' + ${user.profilePic}}" alt="Profile Picture" class="rounded-circle img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
                    </div>

                    <form action="/lecturer/profile" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="fullName" th:value="${user.fullName}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email (Username)</label>
                            <input type="text" class="form-control" th:value="${user.username}" disabled>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" class="form-control" name="phoneNumber" th:value="${user.phoneNumber}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Profile Picture</label>
                            <input type="file" class="form-control" name="file" accept="image/*">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
