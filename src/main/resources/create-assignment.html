<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" href="/lecturer/dashboard">Lecturer Portal</a>
        <a href="/lecturer/dashboard" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h4>Create New Assignment</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/lecturer/assignment/create}" th:object="${assignment}" method="post">
                        <div class="mb-3">
                            <label for="course" class="form-label">Select Course</label>
                            <select name="courseId" id="course" class="form-select" required>
                                <option value="" disabled selected>Choose a course...</option>
                                <option th:each="course : ${courses}" 
                                        th:value="${course.id}" 
                                        th:text="${course.name} + ' (' + ${course.courseCode} + ')'">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">Assignment Title</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="dueDate" class="form-label">Due Date</label>
                            <input type="datetime-local" class="form-control" id="dueDate" name="dueDate" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Create Assignment</button>
                            <a href="/lecturer/dashboard" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
